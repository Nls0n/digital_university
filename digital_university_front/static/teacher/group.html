<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Группа • Digital University</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<section class="hero-block">
  <h1 class="hero-title">Группа</h1>
  <p class="hero-subtitle">Управление заданиями и оценками</p>
</section>

<section class="content-section">

  <button class="back-btn" onclick="history.back()">← Назад</button>

  <h2>Студенты</h2>
  <div id="students-list" class="card-container"></div>

  <h2>Задания</h2>
  <div id="assignments" class="card-container"></div>

  <h3>Создать новое задание</h3>
  <div class="card">
    <input type="text" id="new-task" placeholder="Название задания">
    <button onclick="createAssignment()">Создать</button>
  </div>

  <h2>Статистика</h2>
  <div id="stats" class="card-container"></div>

</section>

<footer>
  <div class="footer-inner">
    <span>© 2025 Digital University</span>
    <nav><a href="#">Политика</a><a href="#">Контакты</a></nav>
  </div>
</footer>

<script src="../js/teacher.js"></script>
<script src="../js/max-web-app.js"></script>
</body>
</html>
